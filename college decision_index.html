    <!-- 
    Project: ACE Consulting College Decision Tracker (Clean Slate)
    Features: 
    - Full Deduplicated School List (A-Z)
    - Default State: All TBC (Hidden)
    - Search & Toggle functionality
    -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .container-custom {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* Toggle Switch Styles */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #3b82f6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #3b82f6;
        }
        
        /* Table Styles */
        tr.tbc-row {
            color: #9CA3AF; /* Gray text for TBC rows */
        }
        tr.confirmed-row {
            color: #1F2937; /* Dark text for confirmed rows */
            background-color: #F0F9FF; /* Light blue highlight */
        }
    </style>

<body class="min-h-screen flex flex-col">

    <!-- Header -->

        <div class="container-custom px-4 text-center">

                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container-custom px-4 py-8">
        
        <!-- Controls Bar -->

            <div class="text-sm text-gray-600">
                顯示中: <span id="countDisplay" class="text-blue-600 font-bold text-lg">0</span> 所學校
            </div>
            
            <!-- TBC Toggle Switch -->
            <div class="flex items-center">
                <label for="showTBCToggle" class="flex items-center cursor-pointer select-none">
                    <div class="relative">
                        <input type="checkbox" id="showTBCToggle" class="sr-only">
                        <div class="w-10 h-6 bg-gray-300 rounded-full shadow-inner transition-colors duration-200 ease-in-out"></div>
                        <div class="dot absolute w-4 h-4 bg-white rounded-full shadow left-1 top-1 transition-transform duration-200 ease-in-out"></div>
                    </div>
                    <div class="ml-3 text-sm text-gray-600 font-medium hover:text-blue-600 transition-colors">
                        顯示 TBC (待確認)
                    </div>
                </label>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200 text-gray-500 text-xs uppercase tracking-wider">
                            <th class="py-4 px-6 font-semibold w-5/12">學校名稱 (School)</th>
                            <th class="py-4 px-6 font-semibold w-3/12">申請批次 (Plan)</th>
                            <th class="py-4 px-6 font-semibold w-4/12">放榜時間 (Date)</th>
                        </tr>
                    </thead>
                    <tbody id="schoolTableBody" class="divide-y divide-gray-100 text-sm">
                        <!-- Javascript will insert rows here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State Message -->
            <div id="emptyState" class="hidden py-16 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                </div>

            </div>
        </div>

        <div class="mt-8 text-center text-xs text-gray-400">
            資料持續更新中 &copy; 2025 ACE Consulting

        // --- Core Logic ---
        
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('schoolTableBody');
        const emptyState = document.getElementById('emptyState');
        const showTBCToggle = document.getElementById('showTBCToggle');
        const countDisplay = document.getElementById('countDisplay');

        // Toggle Switch Logic
        showTBCToggle.addEventListener('change', function() {
            const dot = this.nextElementSibling.nextElementSibling;
            const bg = this.nextElementSibling;
            if (this.checked) {
                dot.style.transform = 'translateX(100%)';
                bg.style.backgroundColor = '#3b82f6';
            } else {
                dot.style.transform = 'translateX(0)';
                bg.style.backgroundColor = '#D1D5DB';
            }
            renderTable();
        });

        function renderTable() {
            const searchTerm = searchInput.value.toLowerCase();
            const showTBC = showTBCToggle.checked;
            
            // Logic: 
            // 1. Must match search term
            // 2. AND (Must NOT be TBC, OR ShowTBC must be true)
            const filteredData = schoolData.filter(item => {
                const matchesSearch = item.school.toLowerCase().includes(searchTerm);
                const isTBC = item.notification === 'TBC';
                
                // Show if match search AND (is confirmed date OR toggle is on)
                return matchesSearch && (!isTBC || showTBC);
            });

            tableBody.innerHTML = '';
            countDisplay.innerText = filteredData.length;

            if (filteredData.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filteredData.forEach(item => {
                    const isTBC = item.notification === 'TBC';
                    const rowClass = isTBC ? 'tbc-row bg-white' : 'confirmed-row';
                    const dateStyle = isTBC ? 'text-gray-400 italic' : 'text-blue-700 font-bold';
                    
                    const row = `
                        <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors duration-150 ${rowClass}">
                            <td class="py-4 px-6 font-medium">${item.school}</td>
                            <td class="py-4 px-6">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-gray-100 text-gray-600 border border-gray-200">
                                    ${item.type}
                                </span>
                            </td>
                            <td class="py-4 px-6 ${dateStyle}">
                                ${item.notification}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
        }

        // Event Listeners
        searchInput.addEventListener('input', renderTable);

        // Initial Render
        renderTable();
